<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="email-admin" placeholder="insira seu e-mail">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Senha</label>
                <input type="password" class="form-control" id="password-admin" placeholder="insira sua senha">
            </div>
            <button type="button" class="btn btn-info" onclick="cadastrar()">Cadastrar</button>
            <button type="button" class="btn btn-info" onclick="excluir()">Excluir</button>
            <button type="button" class="btn btn-info" onclick="editar()">Editar</button>
            <br><br>
            <p>*Verifique no console o array com os cadastros</p>
            <p>*Para excluir ou editar um cadastro, basta preencher o e-mail</p>
            <div class="form-group none" id="bloco1">
                <label for="exampleFormControlInput1">Insira o novo email</label>
                <input type="email" class="form-control" id="email-editar" placeholder="insira seu e-mail">
            </div>
            <div class="form-group none" id="bloco2">
                <label for="exampleFormControlInput1">Insira a nova senha</label>
                <input type="password" class="form-control" id="password-editar" placeholder="insira sua senha">
                <br>
                <button type="button" class="btn btn-info" onclick="salvarEdicao()">Salvar</button>
            </div>
            <br><br>
            <a href="index.html">
            <button type="button" class="btn btn-info">Voltar para a tela inicial</button></a>
        </form>
    </div>
